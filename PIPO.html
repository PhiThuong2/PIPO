<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Math and English for Grade 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');

        body {
            font-family: 'Baloo 2', cursive;
            text-align: center;
            background-color: #a2d5f2;
            margin: 0;
            padding: 0;
            color: #333;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            font-size: 24px;
            position: relative;
        }
        input[type="number"] {
            width: 120px;
            margin: 20px;
            border: 2px solid #ffa07a;
            border-radius: 10px;
            padding: 10px;
            font-size: 24px;
            text-align: center;
        }
        button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ffa07a;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
        }
        button:hover {
            background-color: #ff7f50;
        }
        .problem {
            margin: 30px 0;
            font-size: 36px;
        }
        h1 {
            color: #ff6347;
            font-size: 48px;
        }
        h2 {
            color: #ff6347;
            font-size: 36px;
        }
        .number {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            font-size: 36px;
            border-radius: 10px;
            background-color: #fdd835;
            color: #333;
        }
        .background-decor {
            position: absolute;
            width: 200px;
            height: 200px;
            background: url('your_image_url') no-repeat center center;
            background-size: contain;
        }
        .decor1 {
            top: 50px;
            left: 50px;
        }
        .decor2 {
            bottom: 50px;
            right: 50px;
        }
        .english-image {
            width: 150px;
            height: auto;
            margin: 20px 0;
        }
        .english-options button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ffa07a;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
        }
        .english-options button:hover {
            background-color: #ff7f50;
        }
        .english-question {
            font-size: 24px;
            margin: 20px 0;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 24px;
            background-color: #ffa07a;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
        }
        .back-button:hover {
            background-color: #ff7f50;
        }
        .english-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .english-word {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff0f5;
            color: #333;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid #ffa07a;
        }
        .english-word:hover {
            background-color: #ffe4e1;
        }
        .english-text {
            background-color: #ff7f50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .speed-control {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.speed-control label {
    margin-right: 10px;
    font-size: 18px;
    color: #333;
}
.speed-control input {
    width: 100px;
}

</style>
</head>
<body>
    <div class="background-decor decor1"></div>
    <div class="background-decor decor2"></div>
    <div class="container">
        <h1>Chọn Môn Học</h1>
        <button onclick="chooseSubject('math')">Toán</button>
        <button onclick="chooseSubject('english')">Tiếng Anh</button>
    </div>
    <div class="container" id="math-container" style="display: none;">
        <button class="back-button" onclick="goBack()">←</button>
        <h1>Toán Cơ Bản Lớp 2</h1>
        <div id="setup-container">
            <label for="num-problems">Nhập số lượng bài toán:</label>
            <input type="number" id="num-problems" min="1" max="50" value="20">
            <button onclick="startQuiz()">Bắt Đầu</button>
        </div>
        <div id="problem-container" style="display: none;">
            <iframe id="background-music" width="0" height="0" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <div class="problem" id="problem"></div>
            <button onclick="submitAnswer()">Nộp</button>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Kết Quả</h2>
            <p>Đúng: <span id="correct"></span></p>
            <p>Sai: <span id="incorrect"></span></p>
            <button onclick="restartQuiz()">Làm Lại</button>
        </div>
    </div>
    <div class="container" id="english-container" style="display: none;">
        <button class="back-button" onclick="goBack()">←</button>
        <h1>Tiếng Anh Cơ Bản Lớp 2</h1>
        <div id="english-topic-container">
            <button onclick="chooseTopic('emotions')">Emotions</button>
        </div>
        <div id="emotions-container" class="english-container" style="display: none;">
            <button class="back-button" onclick="goBackToTopics()">←</button>
            <div class="english-word" onclick="speakWord('happy')">
                <div>Hạnh phúc</div>
                <img src="https://th.bing.com/th/id/R.78b75f92fd22f3d1072cae2c5c315183?rik=bQqGjk9DAQKmJA&pid=ImgRaw&r=0" alt="Happy" class="english-image">
                <div class="english-text">Happy</div>
            </div>
            <div class="english-word" onclick="speakWord('sad')">
                <div>Buồn</div>
                <img src="https://th.bing.com/th/id/OIP.3lPXgtFrDLskrym5aJ1dDQHaE6?rs=1&pid=ImgDetMain" alt="Sad" class="english-image">
                <div class="english-text">Sad</div>
            </div>
            <div class="english-word" onclick="speakWord('hungry')">
                <div>Đói</div>
                <img src="https://www.foodnavigator-usa.com/var/wrbm_gb_food_pharma/storage/images/_aliases/wrbm_large/publications/food-beverage-nutrition/foodnavigator-usa.com/article/2018/09/06/tyson-foods-teams-with-no-hungry-kid-to-help-more-schools-provide-supper-to-students/8581871-1-eng-GB/Tyson-Foods-teams-with-No-Hungry-Kid-to-help-more-schools-provide-supper-to-students.jpg" alt="Hungry" class="english-image">
                <div class="english-text">Hungry</div>
            </div>
            <div class="english-word" onclick="speakWord('thirsty')">
                <div>Khát</div>
                <img src="https://th.bing.com/th/id/OIP.qyCE5cXqEblkj78DwiX1pgHaE7?rs=1&pid=ImgDetMain" alt="Thirsty" class="english-image">
                <div class="english-text">Thirsty</div>
            </div>
            <div class="english-word" onclick="speakWord('hot')">
                <div>Nóng</div>
                <img src="https://img.freepik.com/premium-vector/happy-cute-kid-boy-feels-so-thirsty-because-hot-weather-summer-season_97632-3418.jpg?w=2000" alt="Hot" class="english-image">
                <div class="english-text">Hot</div>
            </div>
            <div class="english-word" onclick="speakWord('cold')">
                <div>Lạnh</div>
                <img src="https://s3-assets.eastidahonews.com/wp-content/uploads/2016/02/04083600/Shivering_Kid01.jpg" alt="Cold" class="english-image">
                <div class="english-text">Cold</div>
            </div>
<div class="speed-control">
    <label for="speed-slider">Speed:</label>
    <input type="range" id="speed-slider" min="0.5" max="2" value="1" step="0.1">
</div>

        </div>
    </div>
    <script>
        let currentProblemIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let problems = [];

        let currentEnglishProblemIndex = 0;
        let correctEnglishAnswers = 0;
        let incorrectEnglishAnswers = 0;

        const englishProblems = [
            { image: 'https://th.bing.com/th/id/R.78b75f92fd22f3d1072cae2c5c315183?rik=bQqGjk9DAQKmJA&pid=ImgRaw&r=0', question: 'Hạnh phúc', answer: 'happy' },
            { image: 'https://th.bing.com/th/id/OIP.3lPXgtFrDLskrym5aJ1dDQHaE6?rs=1&pid=ImgDetMain', question: 'Buồn', answer: 'sad' },
            { image: 'https://www.foodnavigator-usa.com/var/wrbm_gb_food_pharma/storage/images/_aliases/wrbm_large/publications/food-beverage-nutrition/foodnavigator-usa.com/article/2018/09/06/tyson-foods-teams-with-no-hungry-kid-to-help-more-schools-provide-supper-to-students/8581871-1-eng-GB/Tyson-Foods-teams-with-No-Hungry-Kid-to-help-more-schools-provide-supper-to-students.jpg', question: 'Đói', answer: 'hungry' },
            { image: 'https://th.bing.com/th/id/OIP.qyCE5cXqEblkj78DwiX1pgHaE7?rs=1&pid=ImgDetMain', question: 'Khát', answer: 'thirsty' },
            { image: 'https://img.freepik.com/premium-vector/happy-cute-kid-boy-feels-so-thirsty-because-hot-weather-summer-season_97632-3418.jpg?w=2000', question: 'Nóng', answer: 'hot' },
            { image: 'https://s3-assets.eastidahonews.com/wp-content/uploads/2016/02/04083600/Shivering_Kid01.jpg', question: 'Lạnh', answer: 'cold' },
        ];

        function chooseSubject(subject) {
            document.querySelector('.container').style.display = 'none';
            if (subject === 'math') {
                document.getElementById('math-container').style.display = 'block';
                startBackgroundMusic();
            } else if (subject === 'english') {
                document.getElementById('english-container').style.display = 'block';
            }
        }

        function goBack() {
            document.querySelector('.container').style.display = 'none';
            document.querySelector('body > .container').style.display = 'block';
            stopBackgroundMusic();
        }

        function startQuiz() {
            const numProblems = parseInt(document.getElementById('num-problems').value);
            problems = generateProblems(numProblems);
            currentProblemIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            document.getElementById('setup-container').style.display = 'none';
            document.getElementById('problem-container').style.display = 'block';
            displayProblem();
        }

        function generateProblems(num) {
            const problems = [];
            for (let i = 0; i < num; i++) {
                const num1 = Math.floor(Math.random() * 100);
                const num2 = Math.floor(Math.random() * 20;
                problems.push({ num1, num2 });
            }
            return problems;
        }

        function displayProblem() {
            const problem = problems[currentProblemIndex];
            document.getElementById('problem').innerHTML = `<span class="number">${problem.num1}</span> + <span class="number">${problem.num2}</span> = <input type="number" id="answer" onkeydown="handleKeyDown(event)">`;
            document.getElementById('answer').focus();
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                submitAnswer();
            }
        }

        function submitAnswer() {
            const problem = problems[currentProblemIndex];
            const answer = parseInt(document.getElementById('answer').value);
            if (answer === problem.num1 + problem.num2) {
                correctAnswers++;
            } else {
                incorrectAnswers++;
            }
            currentProblemIndex++;
            if (currentProblemIndex < problems.length) {
                displayProblem();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            document.getElementById('problem-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('correct').innerText = correctAnswers;
            document.getElementById('incorrect').innerText = incorrectAnswers;
            stopBackgroundMusic();
        }

        function restartQuiz() {
            currentProblemIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            document.getElementById('setup-container').style.display = 'block';
            document.getElementById('result-container').style.display = 'none';
        }

        function startBackgroundMusic() {
            var music = document.getElementById('background-music');
            music.src = "https://www.youtube.com/embed/eNFOjTnlR_U?autoplay=1&loop=1&playlist=eNFOjTnlR_U";
        }

        function stopBackgroundMusic() {
            var music = document.getElementById('background-music');
            music.src = "";
        }

        function chooseTopic(topic) {
            document.getElementById('english-topic-container').style.display = 'none';
            if (topic === 'emotions') {
                document.getElementById('emotions-container').style.display = 'grid';
            }
        }

        function goBackToTopics() {
            document.getElementById('emotions-container').style.display = 'none';
            document.getElementById('english-topic-container').style.display = 'block';
        }

function speakWord(word) {
    const speech = new SpeechSynthesisUtterance(word);
    speech.lang = 'en-US';
    const speed = document.getElementById('speed-slider').value;
    speech.rate = speed;
    speechSynthesis.speak(speech);
}

    </script>
</body>
</html>
